<div *ngIf="this.booksInformation.modalWindow">
  <div id="muModal">
    <div class="modal-content">
      <span class="close-btn" (click)="booksInformation.modalWindow = false">&times;</span>
      <form action="#" (submit)="this.modalWindow($event)">
        <b>Название</b>
        <input id="bookName"
               [(ngModel)]="this.booksInformation.e.bookName"
               [formControl]="nameControl"
               type="text" placeholder="Введите название книги"
               aria-label="name">
        <b>Автор</b>
        <input id="bookAuthor"
               [formControl]="authorControl"
               type="text"
               placeholder="Укажите автора"
               aria-label="author"
               [(ngModel)]="this.booksInformation.e.author">
        <b>Описание</b>
        <textarea id="textContent"
                  [formControl]="textControl"
                  placeholder="Описание"
                  aria-label="content"
                  [(ngModel)]="this.booksInformation.e.textContent"></textarea>
        <div class="sm-input">
          <b>Введите год</b>
          <input id="bookYear"
                 [formControl]="yearControl"
                 type="text"
                 placeholder="Год"
                 aria-label="year"
                 [(ngModel)]="this.booksInformation.e.year">
        </div>
        <div class="sm-input">
          <b>Страницы</b>
          <input id="bookPages"
                 [formControl]="pagesControl"
                 type="text"
                 placeholder="Укажите страницы"
                 aria-label="numberOfPage"
                  [(ngModel)]="this.booksInformation.e.numberOfPages">
        </div>
        <button>OK</button>
      </form>
    </div>
  </div>
</div>
